<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>2.Steam</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='index.js'></script>
</head>
<body>
    <label>GET</label>
    <form method="get" action = "/:id" target = "_self">
        <input type = "text" name = "id" placeholder = "Obter id">
        <button type = "submit">Enviar</button>
        <output type = "text" name = "game"></output>
    </form>
    <form method = "get" action = "/jogos" target = "_self">
        <input type = "text" name = "games" placeholder = "Obter Jogos">
        <button type = "submit">Enviar</button>
        <output type = "text" name = "games"></output>
    </form>
    <label>POST</label>
    <form method = "post" action = "/tag">
        <input type = "text" name = "tag" placeholder = "Criar nova Tag">
        <button type = "submit">Enviar</button>
    </form>
    <form method = "post" action = "/jogos">
        <input type = "text" name = "title" placeholder = "Inserir Jogo">
        <input type = "text" name = "tag" placeholder = "Atribuir tag ao Jogo">
        <button type = "submit">Enviar</button>
    </form>
    <label>PUT</label>
   <form method = "post" action = "/update/:id">
        <input type = "hidden" name = "_method" value = "PUT">
        <input type="text" name = "update" placeholder = "Atualiizar id">
        <button type = "submit">Enviar</button>
   </form>
   <label>DELETE</label>
   <form method = "post" action = "/delete/:id">
        <input type = "hidden" name = "_method" value = "DELETE">
        <input type="text" name = "delete" placeholder = "Deletar id">
        <button type = "submit">Deletar</button>
   </form>
   <form method = "post" action = "/delete/tag/:id">
        <input type = "hidden" name = "_method" value = "DELETE">
        <input type="text" name = "delete tag" placeholder = "Deletar Tag">
        <button type = "submit">Deletar</button>
   </form>
</body>
</html>
